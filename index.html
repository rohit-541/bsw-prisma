<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            display: none;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container" id="emailContainer" style="display: block;">
        <h2>Email Verification</h2>
        <form id="emailForm">
            <input type="text" name="email" placeholder="Enter your email">
            <input id="emailSubmit" type="submit" value="Verify Email">
        </form>
    </div>

    <div class="container" id="otpContainer">
        <h2>OTP Verification</h2>
        <form id="otpForm">
            <input type="number" name="otp" placeholder="Enter OTP">
            <input id="otpSubmit" type="submit" value="Submit OTP">
        </form>
    </div>

    <div class="container" id="registrationContainer">
        <h2>Registration</h2>
        <form id="registrationForm">
            <input type="text" name="name" placeholder="Enter your name">
            <input type="text" name="hostel" placeholder="Enter your hostel">
            <input type="password" name="password" placeholder="Enter your password">
            <input id="registerSubmit" type="submit" value="Register">
        </form>
    </div>

    <script>
        const emailForm = document.getElementById('emailForm');
        const otpForm = document.getElementById('otpForm');
        const registrationForm = document.getElementById('registrationForm');

        const emailContainer = document.getElementById('emailContainer');
        const otpContainer = document.getElementById('otpContainer');
        const registrationContainer = document.getElementById('registrationContainer');

        emailForm.addEventListener('submit', async (event) => {
            event.preventDefault();  
            console.log("Email verification initiated");

            const emailInput = emailForm.elements["email"].value;

            try {
                const response = await fetch('http://localhost:3000/user/verifyEmail', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials:"include",
                    body: JSON.stringify({
                        "kerbros": emailInput
                    })
                });

                const data = await response.json();
                alert("Verification email sent!");
                console.log(data);
                emailContainer.style.display = 'none';
                otpContainer.style.display = 'block';
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to verify email.");
            }
        });

        otpForm.addEventListener('submit', async (event) => {
            event.preventDefault();  
            console.log("OTP verification initiated");

            const otpInput = otpForm.elements["otp"].value;

            try {
                const response = await fetch('http://localhost:3000/user/verifyOTP', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials:"include",
                    body: JSON.stringify({
                        "kerbros": "ce1230581",
                        "otp": Number(otpInput)
                    })
                });

                const data = await response.json();
                alert("OTP verified successfully!");
                console.log(data);
                otpContainer.style.display = 'none';
                registrationContainer.style.display = 'block';
            } catch (error) {
                console.error("Error:", error);
                alert("Invalid OTP. Please try again.");
            }
        });

        registrationForm.addEventListener('submit', async (event) => {
            event.preventDefault();  
            console.log("Registration initiated");

            const name = registrationForm.elements["name"].value;
            const hostel = registrationForm.elements["hostel"].value;
            const password = registrationForm.elements["password"].value;

            try {
                const response = await fetch('http://localhost:3000/user/register', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials:"include",
                    body: JSON.stringify({
                        "name": name,
                        "hostel": hostel,
                        "password": password
                    })
                });

                const data = await response.json();
                alert("Registration successful!");
                console.log(data);
            } catch (error) {
                console.error("Error:", error);
                alert("Registration failed.");
            }
        });
    </script>
</body>
</html>
